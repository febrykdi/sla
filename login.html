<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SLA Dashboard</title>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/custom.css">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header Login -->
            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-8 text-center">
                <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-handshake text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold">SLA Dashboard</h1>
                <p class="text-blue-100 mt-2">Service Level Agreement Management</p>
            </div>
            
            <!-- Form Login -->
            <div class="p-8">
                <form id="loginForm">
                    <div class="mb-6">
                        <label for="username" class="block text-gray-700 text-sm font-medium mb-2">
                            <i class="fas fa-user mr-2"></i>Username
                        </label>
                        <input type="text" id="username" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="Masukkan username" required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <input type="password" id="password" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                               placeholder="Masukkan password" required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="role" class="block text-gray-700 text-sm font-medium mb-2">
                            <i class="fas fa-user-tag mr-2"></i>Login Sebagai
                        </label>
                        <select id="role" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                            <option value="admin">Admin</option>
                            <option value="teknisi">Teknisi</option>
                            <option value="marketing">Marketing</option>
                        </select>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white font-semibold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-indigo-800 transition duration-300 shadow-md hover:shadow-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i>Masuk ke Dashboard
                    </button>
                </form>
                
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <p class="text-center text-gray-600 text-sm">
                        <i class="fas fa-info-circle mr-2"></i>
                        Gunakan demo credentials:<br>
                        <span class="font-medium">admin / admin123</span>
                    </p>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-6 text-gray-600 text-sm">
            <p>&copy; 2023 SLA Dashboard. Aplikasi monitoring Service Level Agreement.</p>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alert-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

    <!-- Scripts -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
