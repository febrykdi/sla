<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring SLA - SLA Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-gradient-to-b from-blue-800 to-indigo-900 text-white w-64 transform -translate-x-full md:translate-x-0 transition-transform duration-300 fixed md:relative h-screen z-20">
            <div class="p-6">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center">
                        <i class="fas fa-handshake text-xl"></i>
                    </div>
                    <h1 class="text-xl font-bold">SLA Dashboard</h1>
                </div>
                
                <div class="mt-8">
                    <div class="text-xs uppercase text-blue-300 font-semibold tracking-wider mb-4">Menu Utama</div>
                    <ul class="space-y-2">
                        <li><a href="dashboard.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-700/30"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                        <li><a href="tickets.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-700/30"><i class="fas fa-ticket-alt"></i><span>Manajemen Tiket</span></a></li>
                        <li><a href="sla-monitoring.html" class="flex items-center space-x-3 p-3 rounded-lg bg-blue-700/50"><i class="fas fa-clock"></i><span>Monitoring SLA</span></a></li>
                        <li><a href="reporting.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-700/30"><i class="fas fa-chart-bar"></i><span>Laporan</span></a></li>
                        <li><a href="master-data.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-700/30"><i class="fas fa-database"></i><span>Master Data</span></a></li>
                        <li><a href="profile.html" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-blue-700/30"><i class="fas fa-user-circle"></i><span>Profil</span></a></li>
                    </ul>
                </div>
                
                <div class="mt-8 pt-8 border-t border-blue-700">
                    <button id="logoutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg flex items-center justify-center space-x-2 transition">
                        <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <!-- Top Navigation -->
            <nav class="bg-white shadow sticky top-0 z-10">
                <div class="px-6 py-4 flex items-center justify-between">
                    <button id="menuToggle" class="md:hidden text-gray-700"><i class="fas fa-bars text-2xl"></i></button>
                    <h2 class="text-2xl font-bold text-gray-800">Monitoring SLA</h2>
                    <div class="flex items-center space-x-4">
                        <span id="currentTime" class="text-gray-600 font-medium"></span>
                        <img src="https://via.placeholder.com/40" alt="Avatar" class="w-10 h-10 rounded-full">
                    </div>
                </div>
            </nav>

            <!-- Content Area -->
            <div class="p-6">
                <!-- Overview Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                    <div class="bg-gradient-to-br from-green-400 to-green-600 text-white rounded-lg shadow p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-green-100 font-medium">Compliance Rate</p>
                                <p class="text-4xl font-bold mt-2" id="complianceRate">0%</p>
                            </div>
                            <i class="fas fa-check-circle text-5xl opacity-20"></i>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-yellow-400 to-yellow-600 text-white rounded-lg shadow p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-yellow-100 font-medium">At Risk</p>
                                <p class="text-4xl font-bold mt-2" id="atRiskCount">0</p>
                            </div>
                            <i class="fas fa-exclamation-triangle text-5xl opacity-20"></i>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-red-400 to-red-600 text-white rounded-lg shadow p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-red-100 font-medium">Breaches</p>
                                <p class="text-4xl font-bold mt-2" id="breachCount">0</p>
                            </div>
                            <i class="fas fa-times-circle text-5xl opacity-20"></i>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-blue-400 to-blue-600 text-white rounded-lg shadow p-6">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-blue-100 font-medium">Avg Response</p>
                                <p class="text-3xl font-bold mt-2" id="avgResponse">--</p>
                            </div>
                            <i class="fas fa-clock text-5xl opacity-20"></i>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold mb-4">SLA Compliance Trend</h3>
                        <canvas id="complianceChart"></canvas>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-semibold mb-4">Tickets Status Distribution</h3>
                        <canvas id="statusChart"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <!-- Overlay -->
        <div id="overlay" class="hidden fixed inset-0 bg-black/50 md:hidden z-10"></div>
    </div>

    <!-- Scripts -->
    <script src="scripts/auth.js"></script>
    <script src="data/sample-data.js"></script>
    <script src="data/database.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/sla-monitoring.js"></script>
</body>
</html>
